<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
    <h1>Leaderboard</h1>
    <section class="main-score">
        <section class="scores">
            <div class="recent-score">
            <h2>Recent Scores</h2>
        
            <button class="btn-ref">Refresh</button>
        </div>
            <ul class="score-list">
                <li class="li-score">
                   Alaa: 98
                </li>
                <li class="li-score">
                   Waris: 100
                </li>
                <li class="li-score">
                    Inaki: 97
                </li>
                <li class="li-score">
                    Norman:92
                </li>
                <li class="li-score">
                    Mohamed:93
                </li>
            </ul>

        </section>
          <section class="form-sec"> 
            <h4>Add Your Score</h4>
            <form action="" class="form">
                <input class="name" type="text" placeholder="Your Name">
                <input class="number" type="number" placeholder="Your Score">
                <button type="submit" class="btn-submit">Submit</button>
            </form>

          </section>
    </section>
    </main>
</body>
</html>
